<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berben'z Snacks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #24858b, #ff8a65);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 320px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      color: #fff;
      background: #ff7043;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #f4511e;
    }

    .hidden {
      display: none;
    }

    .options a {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .options a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .dine-in {
      background: #ff7043;
    }

    .take-out {
      background: #0288d1;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
  </style>

  <script>
    function proceed() {
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("options").classList.remove("hidden");
    }

    function showTakeOutMessage() {
      document.getElementById("options").classList.add("hidden");
      document.getElementById("takeout-message").classList.remove("hidden");
    }

    function backToOptions() {
      document.getElementById("takeout-message").classList.add("hidden");
      document.getElementById("options").classList.remove("hidden");
    }
  </script>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="container" id="welcome">
    <h1>Welcome to Berben 'z Snackshop</h1>
    <a href="javascript:void(0)" onclick="proceed()" class="btn">Proceed</a>
  </div>

  <!-- Dine In / Take Out Options -->
  <div class="container hidden" id="options">
    <h1>Select Option</h1>
    <div class="options">
      <a href="doneorder.html" class="dine-in">Dine In</a>
      <a href="javascript:void(0)" onclick="showTakeOutMessage()" class="take-out">Take Out</a>
    </div>
  </div>

  <!-- Take Out Message -->
  <div class="container hidden" id="takeout-message">
    <h1>Proceed to Counter</h1>
    <p>Thank you!</p>
    <a href="javascript:void(0)" onclick="backToOptions()" class="btn">Back to Options</a>
  </div>

</body>
</html>
